<mat-card class="example-card" (click)="showDetails()">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ guia.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ guia.tipo }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <p>{{ guia.descripcion }}</p>
    </mat-card-content>
</mat-card>
