<mat-card class="guia-pasos-card">
    <mat-card-header>
        <div mat-card-avatar class="guia-detalle-header-image">
            <p>{{index+1}}</p>
        </div>
        <mat-card-title>{{paso.titulo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="descripcionComoHTML(paso.descripcion)"></div>

    </mat-card-content>
    <mat-card-actions>
        <img src="paso" alt="">
    </mat-card-actions>
</mat-card>
