<div class="main-container">
    <div class="login-container">
        <form class="login-form" (keydown.enter)="login()" ngNativeValidate>
            <mat-card class="login-card">
                <img src="../../../assets/img/DATT.png" class="logo">
                <mat-card-header>
                    <mat-card-title>Iniciar sesion</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="login-full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput [(ngModel)]="username" name="username" required />
                    </mat-form-field>
                    <mat-form-field class="login-full-width" appearance="outline">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput type="password" [(ngModel)]="password" name="password" required />
                    </mat-form-field>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="openPage('register')" class="btn-registrarse">Crear nueva
                        cuenta</button>
                    <button mat-raised-button (click)="login()" class="btn-login">Iniciar sesion</button>
                </mat-card-actions>
                <p [style.display]="errorMessage ? 'block' : 'none'" [className]="'error'">{{ errorMessage }}</p>
            </mat-card>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'" class="spinner"></mat-spinner>
        </form>
    </div>
</div>
