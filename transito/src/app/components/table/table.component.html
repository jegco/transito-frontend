<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
<div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let column of displayedColumns; let i = index" matColumnDef="{{column}}">
                <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header>{{ column }}</th>
                <td mat-cell class="row" *matCellDef="let element"> {{ getValueAtIndex(element, i) }}</td>
            </ng-container>
    
            <ng-container *ngIf="hasActions" matColumnDef="Actions">
                <th mat-header-cell class="header" *matHeaderCellDef>Actions</th>
                <td mat-cell class="row" *matCellDef="let element">
                    <button *ngIf="showProperties" mat-button (click)="propertiesElement(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button *ngIf="!showUpdate"  mat-button (click)="updateElement(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button (click)="deleteElement(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="getColumnsTodisplay(); sticky: true" ></tr>
            <tr mat-row *matRowDef="let row; columns: conlumnsToDisplay;"></tr>
        </table>
    </div>
