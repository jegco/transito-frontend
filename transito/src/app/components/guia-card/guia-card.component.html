<mat-card>
    <mat-card-header>
        <mat-card-title>{{guia.titulo}}</mat-card-title>
        <mat-card-subtitle class="guia-subtitulo">{{guia.tipo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="descripcionComoHTML(guia.descripcion)"></div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="actualizarGuia(guia)">EDITAR</button>
        <button mat-button (click)="eliminarGuia(guia, index)">ELIMINAR</button>
    </mat-card-actions>
</mat-card>
