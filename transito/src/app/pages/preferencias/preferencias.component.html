<div class="container-fluid preferencias-container">
    <form class="preferencias-form" (keydown.enter)="login()" ngNativeValidate>
        <mat-card class="preferencias-card">
            <mat-card-header>
                <mat-card-title>Guardar preferencias de usuarios</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="login-full-width" appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput [(ngModel)]="username" name="username" required />
                </mat-form-field>
                <mat-form-field class="login-full-width" appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput [(ngModel)]="username" name="username" required />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="login()" color="primary">Login</button>
            </mat-card-actions>
            <a href="javascript:void(0)" (click)="openPage('register')">crear nueva cuenta</a>
            <p [style.display]="errorMessage ? 'block' : 'none'" [className]="'error'">{{ errorMessage }}</p>
        </mat-card>
    </form>
</div>
