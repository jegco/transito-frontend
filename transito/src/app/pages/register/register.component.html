<div class="container-fluid register-container">
    <form class="register-form" (keydown.enter)="register()" ngNativeValidate>
        <mat-card class="register-card">
            <mat-card-header>
            <mat-card-title>Create new account</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table class="register-full-width" cellspacing="0">
                    <tr>
                        <td>
                        <mat-form-field class="register-full-width">
                        <input matInput placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td><mat-form-field class="register-full-width">
                            <input matInput placeholder="Correo electronico" type="email" [(ngModel)]="email" name="email" required>
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td><mat-form-field class="register-full-width">
                            <input matInput placeholder="Numero de telefono" type="number" [(ngModel)]="phoneNumber" name="phoneNumber" required>
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td><mat-form-field class="register-full-width">
                            <input matInput placeholder="Contraseña" type="password" [(ngModel)]="password" name="password" required>
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td><mat-form-field class="register-full-width">
                            <input matInput placeholder="Confirmar contraseña" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                        </mat-form-field>
                        </td>
                    </tr>
                </table>
            
            </mat-card-content>
            <mat-card-actions>
            <button mat-raised-button (click)="register()" color="primary">Register</button>
            </mat-card-actions>
            <a href="javascript:void(0);" (click)="openPage('login')">volver a login</a>
            <p [style.display]="errorMessage ? 'block' : 'none'" [className]="'error'">{{ errorMessage }}</p>
        </mat-card>
    </form>
</div>
